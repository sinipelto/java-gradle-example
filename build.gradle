plugins {
    id 'java'
    id 'eclipse'
    id 'application'
    id 'maven-publish'
}

mainClassName = 'hello.HelloWorld'

// tag::repositories[]
repositories {
    mavenCentral()
}
// end::repositories[]

// tag::jar[]
jar {
    baseName = 'hello-world'
    version =  '0.0.0'
}
// end::jar[]

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'hello.HelloWorld'
            artifactId = 'library'
            version = '0.0.0'
        }
    }
    repositories {
		mavenLocal()
	}
}

// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation "joda-time:joda-time:2.2"
    testImplementation "junit:junit:4.12"
}
// end::dependencies[]

// tag::wrapper[]
task wrapperr(type: Wrapper) {
    gradleVersion = '7.5.1'
}
// end::wrapper[]
